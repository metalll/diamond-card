<!DOCTYPE html>
<html lang="ru">
<head>


    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="/css/auth.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=0.5"/>

</head>
<body>

    <div class="materialContainer">


        <div class="box">

            <div class="title">ВХОД</div>

            <div class="input">
                <label for="name">Логин</label>
                <input type="text" name="j_username" id="name">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="pass">Пароль</label>
                <input type="password" name=j_password" id="pass">
                <span class="spin"></span>
            </div>

            <div class="button login">
                <button><span>ВОЙТИ</span> <i class="fa fa-check"></i></button>
            </div>

            <a href="" class="pass-forgot">Забыли пароль?</a>

        </div>

        <div class="overbox">
            <div class="material-button alt-2"><span class="shape"></span></div>

            <div class="title">РЕГИСТРАЦИЯ</div>

            <div class="input">
                <label for="regname">Логин</label>
                <input type="text" name="regname" id="regname">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="regpass">Пароль</label>
                <input type="password" name="regpass" id="regpass">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="reregpass">Подтвердите пароль</label>
                <input type="password" name="reregpass" id="reregpass">
                <span class="spin"></span>
            </div>

            <div class="button">
                <button><span>РЕГИСТРАЦИЯ</span></button>
            </div>


        </div>

    </div>

</body>
</html>
